
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>javascript chapter3</title>
	<script type="text/javascript">

	var empty_object = {};

	var stooge = {
		"first-name" : "Jerome",
		"last-name"	: "Howard"
	};

	var flight = {
		airline : "Oceanic",
		number	: 815,
		departure	: {
			IATA : "SYD",
			time : "2013-10-11 19:20",
			city : "Seoul"
		},
		arrival : {
			IATA : "LAX",
			time : "2013-10-12 08:30",
			city : "Los Angeles"
		}
	};

	alert( stooge["first-name"] + " : " + flight.airline + " : " + flight.departure.time + " : " + flight.departure["city"]);
	alert( flight.number.city || "i dont know");
	document.write(stooge['middle-name'] + '<br />' + flight.equipment + "<br />");
	document.write( flight.equipment && flight.equipment.model);

	stooge['middle-name'] = 'Lester';
	flight.equipment = {
		model : 'Boeing 777'
	};
	flight.status = 'overdue';

	document.write('<hr>');
	document.write(stooge['middle-name'] + '<br />' + flight.equipment + "<br />");
	document.write(flight.equipment.model + '<br />' + flight.status);

	var x = stooge;
	x.nickname = 'PIKANPIE';
	stooge.nickname = 'ORANGE';

	document.write('<hr>');
	document.write(x.nickname + '<br />' + stooge.nickname);


	// if( typeof Object.create != 'function'){
	// 	Object.create = function(o){
	// 		var F = function(){};
	// 		F.prototype = o;
	// 		return new F();
	// 	}
	// }

	var another_stooge = Object.create(stooge);

	another_stooge['first-name'] = 'Harry';
	another_stooge['middle-name'] = 'Moses';
	another_stooge.nickname = 'Moe';

	document.write('<hr />');
	document.write(another_stooge['first-name'] + '<br />' + another_stooge['middle-name'] + '<br />' + another_stooge.nickname);


	stooge.profession = 'actor';
	another_stooge.profession = 'singer';
	document.write('<hr />');
	document.write(stooge.profession + ' : ' + another_stooge.profession);

	document.write( '<br />' + 'airline : ' + typeof(flight.airline));
	document.write( '<br />' + 'number : ' + typeof(flight.number));
	document.write( '<br />' + 'flight.departure : ' + typeof(flight.departure));
	document.write( '<br />' + 'flight.toString : ' + typeof(flight.toString));

	document.write( '<br />' + 'flight.hasOwn_number : ' + flight.hasOwnProperty('number'));
	document.write( '<br />' + 'flight.hasOwn_constructor : ' + flight.hasOwnProperty('contructor'));

	// 07. Enumeration
	document.writeln('<hr /> <h1> 07. Enumeration</h1>');
	var name;
	for( name in another_stooge ){
		if( typeof another_stooge[name]  != 'function'){
			document.writeln( name + ' : ' + another_stooge[name] + '<br />');
		}
	}
	document.writeln('<br />');

	var i;
	var properties = [
		'first-name' ,
		'middle-name' ,
		'last-name'	,
		'profession'
	];
	for (i = 0; i<properties.length; i++){
		document.writeln(properties[i] + ' : ' + another_stooge[properties[i]]);
	};

	// 08. Delete
	document.writeln('<hr /> <h1> 8. Delete</h1>');
	document.writeln('another_stooge.nickname :' +  another_stooge.nickname + '<br />');
	delete another_stooge.nickname;
	document.writeln('another_stooge.nickname :' +  another_stooge.nickname);
	</script>
</head>
<body>

</body>
</html>
